<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SRI TECH — تسجيل الدخول / إنشاء حساب</title>
<style>
:root{
  --gold:#ffd700; --ink:#0b1220; --muted:#cbd5e1;
  --header-grad:linear-gradient(270deg,#000,#b91c1c,#000,#dc2626);
  --bg-grad:linear-gradient(270deg,#1E90FF,#DC2626,#000,#EE82EE,#1E90FF);
  --radius:14px; --pad:16px;
  --gold-grad:linear-gradient(90deg,#ffedd5,#fbbf24,#f59e0b,#ffd700);
}
@keyframes redBlackMove{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
@keyframes sweep{to{transform:rotate(360deg)}}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,Arial;background:var(--bg-grad);background-attachment:fixed;color:#fff}
a{color:#fff}
.text-gradient{-webkit-background-clip:text;background-clip:text;color:transparent;background-image:var(--gold-grad)}

/* Header صغير */
header{position:sticky;top:0;z-index:40;background:var(--header-grad);background-size:500% 500%;animation:redBlackMove 15s ease infinite;border-bottom:5px solid #b8860b;border-radius:14px;padding:10px var(--pad);margin:0 0 18px}
.bar{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:14px}
.brand{display:flex;gap:12px;align-items:center;text-decoration:none;color:#fff}
.brand img{width:56px;height:56px}
.brand b{font-size:22px}
.back{padding:10px 14px;border:1px solid var(--gold);border-radius:10px;text-decoration:none}
.back:hover{box-shadow:0 0 12px var(--gold)}

/* Auth Card */
.wrap{max-width:980px;margin:28px auto;padding:0 var(--pad)}
.card{display:grid;grid-template-columns:1.1fr .9fr;gap:20px;background:#0b1220e6;border:1px solid #1f2937;border-radius:20px;overflow:hidden;box-shadow:0 10px 28px #00000040}
.left{padding:22px}
.right{position:relative;background:#0b1220;border-inline-start:1px solid #1f2937}
.right::after{content:"";position:absolute;inset:-40%;background:conic-gradient(from 0deg,transparent 0 72%,rgba(255,215,0,.18) 75%,transparent 78%);animation:sweep 4s linear infinite;mix-blend-mode:screen;pointer-events:none}
.hero{height:100%;display:grid;place-items:center;padding:20px}
.hero .badge{border:1.5px solid var(--gold);border-radius:14px;padding:12px 16px;background:#0b1220a6;box-shadow:0 0 0 1px rgba(255,215,0,.14)}
.hero h3{margin:10px 0 6px;font-size:28px}
.hero p{margin:0;color:#cbd5e1}
.hero img{width:min(420px,90%);max-height:340px;object-fit:contain;filter:drop-shadow(0 6px 18px rgba(0,0,0,.45))}

/* Tabs */
.tabs{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:14px}
.tab{flex:1;min-width:180px;text-align:center;padding:12px 10px;border-radius:12px;border:1.5px solid var(--gold);cursor:pointer;background:#111827;color:#fff;font-weight:900;letter-spacing:.3px}
.tab.active{background:#1f2937;box-shadow:0 0 12px var(--gold),0 0 20px rgba(255,215,0,.25)}

/* Forms */
form{display:grid;gap:12px}
label{font-weight:800}
.input{display:flex;align-items:center;background:#0f172a;border:1px solid #1f2937;border-radius:12px;padding:12px 12px}
.input:focus-within{border-color:var(--gold);box-shadow:0 0 0 3px rgba(255,215,0,.22)}
.input input{all:unset;direction:ltr;color:#fff;flex:1}
.input .toggle{cursor:pointer;opacity:.9}
.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.hint{color:#cbd5e1;font-size:13px}
.error{color:#ffb4b4;font-size:13px}
.actions{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-top:4px}
.btn{background:transparent;color:#fff;border:2px solid #e5e7eb;border-radius:10px;padding:12px 16px;cursor:pointer;font-weight:900}
.btn.primary{border-color:var(--gold)}
.btn.primary:hover{box-shadow:0 0 12px var(--gold)}
.alt{display:grid;gap:10px;margin-top:12px}
.social{display:flex;gap:10px}
.social button{flex:1;border:1px solid #1f2937;background:#111827;color:#fff;border-radius:12px;padding:10px 12px;cursor:pointer}
.social button:hover{border-color:var(--gold)}
.link{color:#9dd0ff;text-decoration:none}
.link:hover{text-decoration:underline}

/* Toast */
.toast{position:fixed;inset:auto 50% 26px auto;transform:translateX(50%);background:#111827;border:1px solid #ffffff22;color:#fff;padding:12px 16px;border-radius:10px;z-index:80;display:none}
.toast.show{display:block;animation:fade .9s ease}
@keyframes fade{0%{opacity:0;transform:translateX(50%) translateY(6px)}100%{opacity:1;transform:translateX(50%) translateY(0)}}

/* Responsive */
@media (max-width:900px){
  .card{grid-template-columns:1fr}
  .right{order:-1}
  .hero img{max-height:260px}
}
</style>
</head>
<body>

<header>
  <div class="bar">
    <a class="brand" href="index.html"><img src="MAL.PNG" alt=""><b>SRI TECH</b></a>
    <a class="back" href="index.html">الرجوع للصفحة الرئيسية</a>
  </div>
</header>

<main class="wrap">
  <div class="card">
    <!-- يسار: النماذج -->
    <section class="left">
      <div class="tabs">
        <button class="tab active" data-tab="login">تسجيل الدخول</button>
        <button class="tab" data-tab="signup">إنشاء حساب</button>
      </div>

      <!-- نموذج تسجيل الدخول -->
      <form id="form-login" autocomplete="on" novalidate>
        <div>
          <label>البريد الإلكتروني</label>
          <div class="input"><input id="loginEmail" type="email" placeholder="name@email.com"></div>
          <div class="error" id="loginEmailErr"></div>
        </div>

        <div>
          <label>كلمة المرور</label>
          <div class="input">
            <input id="loginPass" type="password" placeholder="••••••••">
            <span class="toggle" data-toggle="#loginPass">👁️</span>
          </div>
          <div class="error" id="loginPassErr"></div>
        </div>

        <div class="actions">
          <label style="display:flex;align-items:center;gap:8px">
            <input id="remember" type="checkbox" style="accent-color:#ffd700"> تذكّرني
          </label>
          <a href="#" class="link" onclick="alert('ميزة تجريبية')">نسيت كلمة المرور؟</a>
        </div>

        <button class="btn primary" type="submit">تسجيل الدخول</button>

        <div class="alt">
          <div class="hint">أو سجّل باستخدام</div>
          <div class="social">
            <button type="button" onclick="toast('تسجيل بجوجل (تجريبي)')">Google</button>
            <button type="button" onclick="toast('تسجيل بفيسبوك (تجريبي)')">Facebook</button>
          </div>
        </div>
      </form>

      <!-- نموذج إنشاء حساب -->
      <form id="form-signup" style="display:none" autocomplete="on" novalidate>
        <div class="row">
          <div>
            <label>الاسم الأول</label>
            <div class="input"><input id="firstName" type="text" placeholder="أحمد"></div>
            <div class="error" id="firstNameErr"></div>
          </div>
          <div>
            <label>اسم العائلة</label>
            <div class="input"><input id="lastName" type="text" placeholder="الخطيب"></div>
            <div class="error" id="lastNameErr"></div>
          </div>
        </div>

        <div>
          <label>البريد الإلكتروني</label>
          <div class="input"><input id="signupEmail" type="email" placeholder="name@email.com"></div>
          <div class="error" id="signupEmailErr"></div>
        </div>

        <div class="row">
          <div>
            <label>كلمة المرور</label>
            <div class="input">
              <input id="signupPass" type="password" placeholder="•••••••• (8+ أحرف)">
              <span class="toggle" data-toggle="#signupPass">👁️</span>
            </div>
            <div class="error" id="signupPassErr"></div>
          </div>
          <div>
            <label>تأكيد كلمة المرور</label>
            <div class="input">
              <input id="signupPass2" type="password" placeholder="أعد الإدخال">
              <span class="toggle" data-toggle="#signupPass2">👁️</span>
            </div>
            <div class="error" id="signupPass2Err"></div>
          </div>
        </div>

        <div class="hint">بالتسجيل أنت توافق على <a href="#" class="link" onclick="alert('شروط الاستخدام (تجريبي)')">الشروط</a> و <a href="#" class="link" onclick="alert('سياسة الخصوصية (تجريبي)')">الخصوصية</a>.</div>
        <button class="btn primary" type="submit">إنشاء حساب</button>

        <div class="alt">
          <div class="hint">أو أنشئ حسابًا عبر</div>
          <div class="social">
            <button type="button" onclick="toast('Google OAuth (تجريبي)')">Google</button>
            <button type="button" onclick="toast('Facebook OAuth (تجريبي)')">Facebook</button>
          </div>
        </div>
      </form>
    </section>

    <!-- يمين: جانب بصري -->
    <aside class="right">
      <div class="hero">
        <div class="badge">
          <div style="font-weight:900;font-size:14px">مرحبًا بك في <span class="text-gradient">SRI TECH</span></div>
          <div style="color:#cbd5e1;font-size:13px;margin-top:4px">اشترك وتمتّع بعروضنا الحصرية</div>
        </div>
        <img src="MAL.PNG" alt="Brand">
        <h3>ادخل إلى حسابك</h3>
        <p>واحصل على <span class="text-gradient">دعم 24/7</span> + ضمان استرجاع خلال 24 ساعة*</p>
      </div>
    </aside>
  </div>
</main>

<div class="toast" id="toast"></div>

<script>
/* تبديل التبويبات */
document.querySelectorAll('.tab').forEach(t=>{
  t.addEventListener('click',()=>{
    document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
    const isLogin = t.dataset.tab==='login';
    document.getElementById('form-login').style.display = isLogin?'grid':'none';
    document.getElementById('form-signup').style.display = isLogin?'none':'grid';
  });
});

/* إظهار/إخفاء كلمة المرور */
document.querySelectorAll('.toggle').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const sel = btn.getAttribute('data-toggle');
    const input = document.querySelector(sel);
    input.type = input.type==='password' ? 'text' : 'password';
  });
});

function toast(msg){
  const t=document.getElementById('toast'); t.textContent=msg;
  t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1400);
}

/* تحقق بسيط لنموذج تسجيل الدخول */
document.getElementById('form-login').addEventListener('submit',e=>{
  e.preventDefault();
  const email = document.getElementById('loginEmail').value.trim();
  const pass  = document.getElementById('loginPass').value;
  let ok=true;

  document.getElementById('loginEmailErr').textContent='';
  document.getElementById('loginPassErr').textContent='';

  if(!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
    document.getElementById('loginEmailErr').textContent='يرجى إدخال بريد صحيح';
    ok=false;
  }
  if(!pass){ document.getElementById('loginPassErr').textContent='أدخل كلمة المرور'; ok=false; }

  if(ok){
    // هنا تربطه بالباك إند لاحقًا
    toast('تم تسجيل الدخول (تجريبي)');
  }
});

/* تحقق بسيط لنموذج إنشاء الحساب */
document.getElementById('form-signup').addEventListener('submit',e=>{
  e.preventDefault();
  const fn = document.getElementById('firstName').value.trim();
  const ln = document.getElementById('lastName').value.trim();
  const email = document.getElementById('signupEmail').value.trim();
  const pass  = document.getElementById('signupPass').value;
  const pass2 = document.getElementById('signupPass2').value;

  const setErr=(id,msg)=>document.getElementById(id).textContent=msg;
  ['firstNameErr','lastNameErr','signupEmailErr','signupPassErr','signupPass2Err'].forEach(id=>setErr(id,''));
  let ok=true;

  if(!fn){ setErr('firstNameErr','أدخل الاسم الأول'); ok=false; }
  if(!ln){ setErr('lastNameErr','أدخل اسم العائلة'); ok=false; }
  if(!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ setErr('signupEmailErr','بريد غير صالح'); ok=false; }
  if(!pass || pass.length<8){ setErr('signupPassErr','كلمة المرور 8 أحرف على الأقل'); ok=false; }
  if(pass!==pass2){ setErr('signupPass2Err','كلمتا المرور غير متطابقتين'); ok=false; }

  if(ok){
    // هنا تربطه بالباك إند لاحقًا
    toast('تم إنشاء الحساب (تجريبي)');
  }
});
</script>
</body>
</html>
